<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Surface of the second order</title>
    <link rel = "stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href = "https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css" integrity="sha384-zB1R0rpPzHqg7Kpt0Aljp8JPLqbXI3bhnPWROx27a9N0Ll6ZP/+DiW/UqRcLbRjq" crossorigin="anonymous">
    <script defer src = "https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.js" integrity="sha384-y23I5Q6l+B6vatafAwxRu/0oK/79VlbSz7Q9aiSZUvyWYIYsd+qj+o24G5ZU2zJz" crossorigin="anonymous"></script>
    <script defer src = "https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/contrib/auto-render.min.js" integrity="sha384-kWPLUVMOks5AQFrykwIup5lo0m3iMkkHrD0uJ4H5cjeGihAutqP0yW0J6dpFiVkI" crossorigin="anonymous" onload="renderMathInElement(document.body);"></script></head>
    <link th:href = "@{/css/main.css}" rel = "stylesheet" />
    <link rel="icon" type="image/x-icon" th:href = "@{img/logo.jpg}">
</head>
<body>
    <div class = "block-menu">
        <br><p>Визначення типу поверхні другого порядку</p>
    </div>
    <br>
    <div class = "main">
      <p th:text = "${equation}" /><br>
      <p th:text = "${gequation}" /><br>
      <p th:text = "${coeff}" /><br>
      <p th:text = "${textI1}" />
      <p th:text = "${textI2}" />
      <p th:text = "${textI3}" />
      <p th:text = "${textK3}" /><br>
      <p th:text = "${answerK2}" />
      <p th:text = "${textK2}" />
      <p th:text = "${answerK1}" />
      <p th:text = "${textK1}" />
      <p th:text = "${why}" /><br>
        <button class = "sendright" onclick = "window.location.href = '/';" th:text = "${button1} ? 'Повернутися':'Визначити ще'" />
      <p th:text = "${answer}" />
      <img th:src = "@{img/sheet_types.jpg}" alt = "" height = "700" class="center" /><br>
    </div>
</body>
</html>
